    let actual = localStorage.getItem("progresoAWS") ? parseInt(localStorage.getItem("progresoAWS")) : 0;
    let correctas = localStorage.getItem("puntosCorrectos") ? parseInt(localStorage.getItem("puntosCorrectos")) : 0;
    let incorrectas = localStorage.getItem("puntosIncorrectos") ? parseInt(localStorage.getItem("puntosIncorrectos")) : 0;

    function cargarPregunta() {
      if (actual >= preguntas.length) {
        mostrarResultadoFinal();
        return;
      }

      const q = preguntas[actual];
      document.getElementById("question").textContent = q.pregunta;
      const opcionesDiv = document.getElementById("options");
      opcionesDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
      
      q.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => comprobarRespuesta(i);
        const div = document.createElement("div");
        div.className = "option";
        div.appendChild(btn);
        opcionesDiv.appendChild(div);
      });
    }

    function comprobarRespuesta(indice) {
      const correcta = preguntas[actual].correcta;
      const feedback = document.getElementById("feedback");

      const esCorrecto = Array.isArray(correcta)
        ? correcta.includes(indice)
        : indice === correcta;

      if (esCorrecto) {
        feedback.textContent = "‚úÖ ¬°Correcto!";
        correctas++;
        localStorage.setItem("puntosCorrectos", correctas);
      } else {
        const correctaTexto = Array.isArray(correcta)
          ? correcta.map(i => preguntas[actual].opciones[i]).join(" y ")
          : preguntas[actual].opciones[correcta];
        feedback.textContent = "‚ùå Incorrecto. La respuesta correcta es: " + correctaTexto;
        incorrectas++;
        localStorage.setItem("puntosIncorrectos", incorrectas);
      }

      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("restart-btn").style.display = "inline-block";
    }

    function siguientePregunta() {
      actual++;
      localStorage.setItem("progresoAWS", actual);
      cargarPregunta();
    }

    function mostrarResultadoFinal() {
      const total = correctas + incorrectas;
      const porcentaje = Math.round((correctas / total) * 100);

      document.getElementById("question").innerHTML = `üéâ ¬°Quiz completado!<br>
        ‚úÖ Correctas: ${correctas}<br>
        ‚ùå Incorrectas: ${incorrectas}<br>
        üìä Puntaje: ${porcentaje}%`;
      document.getElementById("options").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "inline-block";
      //document.getElementById("restart-btn").style.display = "none"; // <-- esta es la √∫nica l√≠nea cambiada
    }

    function reiniciarQuiz() {
      actual = 0;
      correctas = 0;
      incorrectas = 0;
      localStorage.removeItem("progresoAWS");
      localStorage.removeItem("puntosCorrectos");
      localStorage.removeItem("puntosIncorrectos");
      cargarPregunta();
    }

    cargarPregunta();
  
  </script>
