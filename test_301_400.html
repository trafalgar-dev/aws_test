      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "inline-block";
      //document.getElementById("restart-btn").style.display = "none"; // <-- esta es la única línea cambiada
    }

    function reiniciarQuiz() {
      actual = 0;
      correctas = 0;
      incorrectas = 0;
      localStorage.removeItem("progresoAWS");
      localStorage.removeItem("puntosCorrectos");
      localStorage.removeItem("puntosIncorrectos");
      cargarPregunta();
    }

    cargarPregunta();
