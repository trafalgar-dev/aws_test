    let actual = localStorage.getItem("progresoAWS2") ? parseInt(localStorage.getItem("progresoAWS2")) : 0;
    let correctas = localStorage.getItem("puntosCorrectos2") ? parseInt(localStorage.getItem("puntosCorrectos2")) : 0;
    let incorrectas = localStorage.getItem("puntosIncorrectos2") ? parseInt(localStorage.getItem("puntosIncorrectos2")) : 0;

    function cargarPregunta() {
      if (actual >= preguntas.length) {
        mostrarResultadoFinal();
        return;
      }

      const q = preguntas[actual];
      document.getElementById("question").textContent = q.pregunta;
      const opcionesDiv = document.getElementById("options");
      opcionesDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
      
      q.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => comprobarRespuesta(i);
        const div = document.createElement("div");
        div.className = "option";
        div.appendChild(btn);
        opcionesDiv.appendChild(div);
      });
    }

    function comprobarRespuesta(indice) {
      const correcta = preguntas[actual].correcta;
      const feedback = document.getElementById("feedback");

      const esCorrecto = Array.isArray(correcta)
        ? correcta.includes(indice)
        : indice === correcta;

      if (esCorrecto) {
        feedback.textContent = "✅ ¡Correcto!";
        correctas++;
        localStorage.setItem("puntosCorrectos2", correctas);
      } else {
        const correctaTexto = Array.isArray(correcta)
          ? correcta.map(i => preguntas[actual].opciones[i]).join(" y ")
          : preguntas[actual].opciones[correcta];
        feedback.textContent = "❌ Incorrecto. La respuesta correcta es: " + correctaTexto;
        incorrectas++;
        localStorage.setItem("puntosIncorrectos2", incorrectas);
      }

      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("restart-btn").style.display = "inline-block";
    }

    function siguientePregunta() {
      actual++;
      localStorage.setItem("progresoAWS2", actual);
      cargarPregunta();
    }

    function mostrarResultadoFinal() {
      const total = correctas + incorrectas;
      const porcentaje = Math.round((correctas / total) * 100);

      document.getElementById("question").innerHTML = `🎉 ¡Quiz completado!<br>
        ✅ Correctas: ${correctas}<br>
        ❌ Incorrectas: ${incorrectas}<br>
        📊 Puntaje: ${porcentaje}%`;
      document.getElementById("options").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "inline-block";
      //document.getElementById("restart-btn").style.display = "none"; // <-- esta es la única línea cambiada
    }

    function reiniciarQuiz() {
      actual = 0;
      correctas = 0;
      incorrectas = 0;
      localStorage.removeItem("progresoAWS2");
      localStorage.removeItem("puntosCorrectos2");
      localStorage.removeItem("puntosIncorrectos2");
      cargarPregunta();
    }

    cargarPregunta();
